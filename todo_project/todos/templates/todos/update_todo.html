{% extends 'todos/base.html' %}

{% block title %}Update Todo{% endblock %}

{% block content %}
<h1>Update Todo</h1>

<form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
    {% csrf_token %}
    
    <div>
        <label for="title" style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Title *</label>
        <input type="text" id="title" name="title" value="{{ todo.title }}" required 
               style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">
    </div>
    
    <div>
        <label for="description" style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Description</label>
        <textarea id="description" name="description" rows="4"
                  style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; resize: vertical;">{{ todo.description }}</textarea>
    </div>
    
    <div>
        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}
                   style="width: 20px; height: 20px; cursor: pointer;">
            <span style="color: #333; font-weight: bold;">Completed</span>
        </label>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-success">Update Todo</button>
        <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancel</a>
    </div>
</form>
{% endblock %}
