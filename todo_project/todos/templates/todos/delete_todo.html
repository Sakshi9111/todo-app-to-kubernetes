{% extends 'todos/base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<h1>Delete Todo</h1>

<div style="background: #fff3cd; border: 1px solid #ffc107; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
    <p style="color: #856404; margin-bottom: 10px;"><strong>Are you sure you want to delete this todo?</strong></p>
    <h3 style="color: #333;">{{ todo.title }}</h3>
    {% if todo.description %}
        <p style="color: #666; margin-top: 10px;">{{ todo.description }}</p>
    {% endif %}
</div>

<form method="POST" style="display: flex; gap: 10px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'todo_list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
